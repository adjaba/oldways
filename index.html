<!DOCTYPE html>
<html>
<style>
h1 { 
  font-family: Papyrus,fantasy; 
  font-size: 50px;
  color: #654321;
  text-align: center;
}
/* Fixed sidenav, full height */
.sidenav {
  height: 100%;
  width: 180px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #4E4841;
  overflow-x: hidden;
  padding-top: 20px;
}
/* Style the sidenav links and the dropdown button */
.sidenav a {
  padding: 6px 8px 6px 16px;
  display: block;
  border: none;
  background: none;
  width: 100%;
  cursor: pointer;
  outline: none;
}
/* On mouse-over */

.active, .accordion:hover {
  color: #FFF2EB;
}

.accordion:after {
  color: #818181;
  content: "" attr(id) " \25B8"; 
  font-size: 20px;
}
  
.active:after {
  content: "" attr(id) "  \25BE";
  color: #FFF2EB;
  font-size: 20px;
}
 
.accordion {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 20px;
  color: #818181;
  display: block;
  border: none;
  background: none;
  width: 100%;
  text-align: left;
  cursor: pointer;
  outline: none;
  font-family: Optima; 
  transition: 0.4s;
}
.panel {
  padding: 0 18px;
  display: none;
  background-color: white;
  overflow: hidden;
}
  
#heading {
  color: #FFF2EB;
  text-align: center;
  font-family: Optima; 
  font-size: 25px;
}

/* Main content */
.main {
  margin-left: 200px; /* Same as the width of the sidenav */
  font-size: 20px; /* Increased text to enable scrolling */
  padding: 0px 10px;
}
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 85%;
  border-radius: 5px;
  background-color: #FCFCFC;
}
.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}
img {
  border-radius: 5px 5px 0 0;
}
.container {
  padding: 305px 0px;
}
.jumping-dots span {
  position: relative;
  bottom: 0px;
  -webkit-animation: jump 1500ms infinite;
  animation: jump 2s infinite;
}
.jumping-dots .dot-1{
  -webkit-animation-delay: 200ms;
  animation-delay: 200ms;
}
.jumping-dots .dot-2{
  -webkit-animation-delay: 400ms;
  animation-delay: 400ms;
}
.jumping-dots .dot-3{
  -webkit-animation-delay: 600ms;
  animation-delay: 600ms;
}
@-webkit-keyframes jump {
  0%   {bottom: 0px;}
  20%  {bottom: 30px;}
  40%  {bottom: 0px;}
}
@keyframes jump {
  0%   {bottom: 0px;}
  20%  {bottom: 30px;}
  40%  {bottom: 0px;}
}
</style>
<head>
  <meta charset="utf-8"/>
</head>
<body style="background-image:url('scroll_background.png')">

<script>
  setTimeout("changedisplays()", 5);
  function changedisplays() {
    document.getElementById('mainpage').style.display='block';
    document.getElementById('loader').style.display='none';
  }
var acc = document.getElementsByClassName("accordion");
var i;
for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";      
    } else {
      panel.style.display = "block";
    }
  });
}
</script>
