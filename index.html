<!DOCTYPE html>
<html>
<style>
    h1 {
        font-family: Papyrus, fantasy;
        font-size: 50px;
        color: #654321;
        text-align: center;
    }
    /* Fixed sidenav, full height */
    .sidenav {
        height: 100%;
        width: 180px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #362311;
        overflow-x: hidden;
        padding-top: 20px;
    }
    /* Style the sidenav links and the dropdown button */
    .sidenav a {
        padding: 6px 8px 6px 16px;
        display: block;
        border: none;
        background: none;
        width: 100%;
        cursor: pointer;
        outline: none;
    }
    /* On mouse-over */
    .active,
    .accordion:hover {
        color: #FFF2EB;
    }
    .accordion:after {
        color: #818181;
        content: ""attr(id) " \25B8";
        font-size: 20px;
    }
    .active:after {
        content: ""attr(id) "  \25BE";
        color: #FFF2EB;
        font-size: 20px;
    }
    .accordion {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 20px;
        color: #818181;
        display: block;
        border: none;
        background: none;
        width: 100%;
        text-align: left;
        cursor: pointer;
        outline: none;
        font-family: Optima;
        transition: 0.4s;
    }
    .boxed {
        /*    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); */
        float: left;
        width: 225px;
        height: 225px;
        margin: 10px;
        padding: 5px;
        /*    border: 2px solid;
    border-color: #654321; */
        -webkit-perspective: 1000px;
        perspective: 1000px;
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
        cursor: pointer;
    }
    .boxed-inner {
        position: relative;
        height: 100%;
        width: 100%;
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
        -webkit-transition: all 600ms;
        transition: all 600ms;
        z-index: 20;
        padding: 5px;
        border-radius: 2px;
        border: 2px solid;
        border-color: #654321;
    }
    .boxed-inner div {
        position: absolute;
        height: 100%;
        width: 100%;
        background: #FFF;
        text-align: center;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        border-radius: 2px;
        background-color: transparent;
        transform-style: preserve-3d
    }
    .boxed-inner .boxed-inner-back {
        -webkit-transform: rotateY(180deg);
        transform: rotateY(180deg);
    }
    .boxed:hover .boxed-inner {
        -webkit-transform: rotateY(20deg);
        transform: rotateY(20deg);
        box-shadow: 0 20px 20px rgba(50, 50, 50, .2);
    }
    #hide:checked+.boxed-inner {
        transform: rotateY(180deg);
        -webkit-transform: rotateY(180deg);
    }
    /*.boxed:hover #hide:checked+.boxed-inner {
    transform: rotateY(160deg);
    -webkit-transform: rotateY(160deg);
    box-shadow: 0 20px 20px rgba(255, 255, 255, .2);
  }*/
    #hide {
        display: none;
    }
    .panel {
        padding: 0 18px;
        display: none;
        background-color: #362311;
        font-family: Optima;
        font-size: 18px;
        color: #FCFCFC;
        overflow: hidden;
    }
    #heading {
        color: #FFF2EB;
        text-align: center;
        font-family: Optima;
        font-size: 25px;
    }
    /* Main content */
    .main {
        margin-left: 180px;
        /* Same as the width of the sidenav */
        font-size: 20px;
        /* Increased text to enable scrolling */
        padding: 0px 10px;
    }
    .card {
        transition: 0.3s;
        float: left;
        width: 79%;
        height: auto;
        border-radius: 5px;
        background-color: #FCFCFC;
    }
    img {
        border-radius: 5px 5px 0 0;
    }
    .help {
        margin: 12px;
    }
    .container {
        padding: 20px 0px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        font-family: Optima;
        color: #362311;
    }
    .jumping-dots span {
        position: relative;
        bottom: 0px;
        -webkit-animation: jump 1500ms infinite;
        animation: jump 2s infinite;
    }
    .jumping-dots .dot-1 {
        -webkit-animation-delay: 200ms;
        animation-delay: 200ms;
    }
    .jumping-dots .dot-2 {
        -webkit-animation-delay: 400ms;
        animation-delay: 400ms;
    }
    .jumping-dots .dot-3 {
        -webkit-animation-delay: 600ms;
        animation-delay: 600ms;
    }
    /* Common styles and resets */
    .highlight {
        background: brown;
    }
    .highlight-hover {
        height: 15px;
        border-radius: 50%;
        border: 1px solid brown;
        outline: none;
        cursor: pointer;
    }
    .highlight-hover:hover {
        background-color: brown;
    }
    @-webkit-keyframes jump {
        0% {
            bottom: 0px;
        }
        20% {
            bottom: 30px;
        }
        40% {
            bottom: 0px;
        }
    }
    @keyframes jump {
        0% {
            bottom: 0px;
        }
        20% {
            bottom: 30px;
        }
        40% {
            bottom: 0px;
        }
    }
    .tab {
        overflow: hidden;
        border: 1px solid #FFF2EB;
        border-radius: 5px;
        background-color: #654321;
    }
    /* Style the buttons inside the tab */
    .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        font-size: 17px;
        color: #FFFFFF;
        font-family: Optima;
    }
    /* Change background color of buttons on hover */
    .tab button:hover {
        background-color: #4f3419;
    }
    /* Create an active/current tablink class */
    .tab button.actively {
        background-color: #362311;
    }
    .rightpanel {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 240px;
        margin-top: -50px;
        height: auto;
        border-radius: 5px;
        background-color: #fffbed;
        float: right;
        position: fixed;
        right: 10px;
        font-family: Optima;
        visibility: hidden;
    }
    .submitbutton {
        border-radius: 5px;
        background-color: #fffbed;
        border: none;
        padding: 12px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        font-family: Optima;
        cursor: pointer;
    }
    div.tooltip {
        position: absolute;
        text-align: center;
        width: 60px;
        height: 28px;
        padding: 2px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
    }
    .check {
        position: relative;
        display: inline-block;
        background-color: #5890ff;
        width: 12px;
        height: 12px;
        border-radius: 100%;
        color: #000;
        text-decoration: none;
    }
    .check:after {
        content: attr(data-tooltip);
        position: absolute;
        top: 0;
        left: 14px;
        width: 80px;
        background-color: #000;
        color: #FFF;
        font-family: Arial, sans-serif;
        font-size: 14px;
        padding: 5px;
        opacity: 0;
        pointer-events: none;
        transition: opacity .3s ease-in-out;
        will-change: opacity;
    }
    .check:hover:after {
        opacity: 1;
        pointer-events: auto;
        width: 80px;
        height:max-content;
    }
</style>
