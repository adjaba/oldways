<!DOCTYPE html>
<html>
<style>
body {
  background-image: url('scroll_background.png');
}

h1 { 
  font-family: Papyrus,fantasy; 
  font-size: 50px;
  color: #654321;
  text-align: center;
}
.jumping-dots span {
  position: relative;
  bottom: 0px;
  -webkit-animation: jump 1500ms infinite;
  animation: jump 2s infinite;
}
.jumping-dots .dot-1{
  -webkit-animation-delay: 200ms;
  animation-delay: 200ms;
}
.jumping-dots .dot-2{
  -webkit-animation-delay: 400ms;
  animation-delay: 400ms;
}
.jumping-dots .dot-3{
  -webkit-animation-delay: 600ms;
  animation-delay: 600ms;
}

@-webkit-keyframes jump {
  0%   {bottom: 0px;}
  20%  {bottom: 30px;}
  40%  {bottom: 0px;}
}

@keyframes jump {
  0%   {bottom: 0px;}
  20%  {bottom: 30px;}
  40%  {bottom: 0px;}
}
</style>
<head>
  <meta charset="utf-8"/>
</head>
<body>
  <h1 style="padding-top:150px"> loading ...</h1> 
  <center>
  <span class="jumping-dots">
    <span class="dot-1"><img src="cherries.png" width="166" height="196"></span>
    <span class="dot-2"><img src="grapes.png" width="173" height="285"></span>
    <span class="dot-3"><img src="orange.png" width="140" height="120"></span>
  </span>
  </center>
  <h1 style="padding-top:50px"> please be patient. </h1> 
</body>
<script>

</script>
</html>
